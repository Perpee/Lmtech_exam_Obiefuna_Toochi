<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Tracker App</title>
    <link rel="stylesheet" href="./tasks/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>COVID 19 TRACKER APP</h2>
        </header>
        <main>
            <section class="firstSec">
                <div id="australia"><img id="aus" src="./tasks/images/australiaFlag.png" alt="australia flag"><p class="country">AUSTRALIA</p><p class="continent">AUSTRALIA</p></div>
                <div id="bangladesh"><img id="bang" src="./tasks/images/bangladeshFlag.png" alt="bangladesh flag"><p class="country">BANGLADESH</p><p class="continent">ASIA</p></div>
                <div id="burkinafaso"><img id="burk" src="./tasks/images/burkinafasoFlag.png" alt="burkinafaso flag"><p class="country">LIBERIA</p><p class="continent">AFRICA</p></div>
            </section>
            <section class="secondSec">
                <p id="place"></p>
                <p id="population"></p>
                <p id="reportedToday"></p>
                <p id="totalNum"></p>
                <p id="numOfDeath"></p>
                <p id="numOfRecovered"></p>
            </section>
        </main>
    </div>
<script src="./tasks/app.js"></script>    
</body>
</html>
